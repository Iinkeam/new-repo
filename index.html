<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Освітній сайт</title>

    <!-- Підключення Bootstrap для стилізації -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Підключення AOS для анімацій при прокручуванні -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Підключення Chart.js для створення графіків -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Підключення MathJax для рендерингу математичних формул -->
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <!-- Підключення jQuery для маніпулювання DOM та анімаціями -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Молодіжний фон */
            color: white;
            text-align: center;
            padding: 50px 0;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        button {
            padding: 20px 40px;
            margin: 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        #settings-button:hover {
            transform: rotate(90deg);
        }

        #statistics {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        .hint {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            border-radius: 10px;
            display: none;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.5s ease-in-out;
        }

        .settings {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .task-container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
        }

        #task-container {
            display: none;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
        }

        .task-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s ease;
        }

        .task-button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        .chart-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        #task-container h3 {
            margin-top: 20px;
            font-size: 30px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.6);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-50%) translateY(-50%); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
    </style>
</head>
<body data-aos="fade-up">

    <!-- Main Menu -->
    <div id="main-menu" class="menu">
        <h1>Головне меню</h1>
        <button id="start-button">Почати</button>
    </div>

    <!-- Sub Menu -->
    <div id="sub-menu" class="menu" style="display: none;">
        <button id="inequalities">Нерівності</button>
        <button id="equations">Рівняння</button>
        <button id="graphs">Графіки</button>
    </div>

    <!-- Task Container -->
    <div id="task-container" class="task-container">
        <!-- Tasks will be generated here -->
    </div>

    <!-- Settings Button -->
    <div id="settings" class="settings">
        <button id="settings-button">⚙️ Налаштування</button>
    </div>

    <!-- Statistics -->
    <div id="statistics" class="statistics">
        <p>Кількість правильних відповідей: <span id="correct-answers">0</span></p>
        <p>Кількість неправильних відповідей: <span id="incorrect-answers">0</span></p>
        <p>Правильні / Неправильні: <span id="ratio">0</span></p>
    </div>

    <!-- Hint Section -->
    <div id="hint" class="hint">
        <p>Формули допомоги: <br> Рівняння: дискримінант, теорема Вієта; Нерівності: квадрат суми, скорочене множення; Графіки: формули для параболи, гіперболи.</p>
        <button class="task-button" id="close-hint">Закрити підказку</button>
    </div>

    <script>
        let correctAnswers = 0;
        let incorrectAnswers = 0;

        $(document).ready(function() {
            // Додати анімацію для кнопок на сторінці
            AOS.init();

            // Подія для кнопки "Почати"
            $('#start-button').click(function() {
                $('#main-menu').fadeOut();
                $('#sub-menu').fadeIn();
            });

            // Події для вибору завдань
            $('#inequalities').click(function() {
                generateTask('inequalities');
            });
            $('#equations').click(function() {
                generateTask('equations');
            });
            $('#graphs').click(function() {
                generateTask('graphs');
            });

            // Подія для відкриття налаштувань
            $('#settings-button').click(function() {
                $('#statistics').fadeIn();
            });

            // Закрити підказку
            $('#close-hint').click(function() {
                $('#hint').fadeOut();
            });
        });

        function generateTask(type) {
            const taskContainer = $('#task-container');
            taskContainer.fadeIn();
            taskContainer.empty(); // Очищаємо контейнер завдань

            if (type === 'inequalities') {
                taskContainer.append(`
                    <h3>Нерівність</h3>
                    <p>1. x + 3 > 5</p>
                    <input type="text" id="answer">
                    <button class="task-button" onclick="checkAnswer('inequalities')">Перевірити</button>
                    <button class="task-button" onclick="showHint()">Підказка</button>
                `);
            } else if (type === 'equations') {
                taskContainer.append(`
                    <h3>Рівняння</h3>
                    <p>1. x² - 4 = 0</p>
                    <input type="text" id="answer">
                    <button class="task-button" onclick="checkAnswer('equations')">Перевірити</button>
                    <button class="task-button" onclick="showHint()">Підказка</button>
                `);
            } else if (type === 'graphs') {
                taskContainer.append(`
                    <h3>Графік</h3>
                    <p>Знайти функцію для графіка параболи.</p>
                    <input type="text" id="answer">
                    <button class="task-button" onclick="checkAnswer('graphs')">Перевірити</button>
                    <button class="task-button" onclick="showHint()">Підказка</button>
                `);
            }
        }

        function checkAnswer(type) {
            const answer = $('#answer').val();
            if (type === 'inequalities' && answer === 'x > 2') {
                correctAnswers++;
            } else if (type === 'equations' && answer === 'x = 2') {
                correctAnswers++;
            } else if (type === 'graphs' && answer === 'y = x²') {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }

            updateStatistics();
        }

        function updateStatistics() {
            $('#correct-answers').text(correctAnswers);
            $('#incorrect-answers').text(incorrectAnswers);
            $('#ratio').text((correctAnswers / (correctAnswers + incorrectAnswers)).toFixed(2));
        }

        function showHint() {
            $('#hint').fadeIn();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
