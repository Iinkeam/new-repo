<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор рівнянь та графіків</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .main-button {
            background-color: yellow;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            border: none;
        }

        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .choice-button {
            background-color: #4CAF50;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }

        .choice-button:hover {
            background-color: #45a049;
        }

        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .settings-modal.active {
            display: block;
        }

        .button-close {
            background-color: red;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .language-selector, .statistics {
            margin: 20px 0;
        }

        .back-to-main {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        /* Стилі для завдання з рівняннями */
        .equation-container, .graph-container {
            display: none;
            margin-top: 20px;
        }

        .equation-task, .graph-task {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .task-input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .task-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-button:hover {
            background-color: #218838;
        }

        /* Стилі для графіків */
        .graph {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <!-- Кнопка для початку -->
    <div class="container">
        <button class="main-button" onclick="showChoices()">Почати</button>
    </div>

    <!-- Вибір між Рівнянням і Графіками -->
    <div class="container choice-buttons" id="choices-container">
        <button class="choice-button" onclick="showEquations()">Рівняння</button>
        <button class="choice-button" onclick="showGraphs()">Графіки</button>
    </div>

    <!-- Завдання з Рівняннями -->
    <div class="equation-container" id="equation-container">
        <div class="equation-task" id="equation-task"></div>
        <input type="text" id="equation-answer" class="task-input" placeholder="Введіть відповідь">
        <button class="task-button" onclick="checkEquationAnswer()">Перевірити</button>
        <button class="task-button" onclick="generateEquation()">Нове рівняння</button>
    </div>

    <!-- Завдання з Графіками -->
    <div class="graph-container" id="graph-container">
        <div class="graph" id="graph"></div>
        <input type="text" id="graph-answer" class="task-input" placeholder="Введіть функцію графіка">
        <button class="task-button" onclick="checkGraphAnswer()">Перевірити</button>
    </div>

    <!-- Кнопка налаштувань -->
    <button class="settings-button" onclick="toggleSettings()">⚙️ Налаштування</button>

    <!-- Модальне вікно для налаштувань -->
    <div class="settings-modal" id="settings-modal">
        <h3>Налаштування</h3>
        <div class="language-selector">
            <label for="language">Вибір мови:</label>
            <select id="language" onchange="changeLanguage()">
                <option value="uk">Українська</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="statistics">
            <p>Правильні відповіді: <span id="correct-stat">0</span></p>
            <p>Неправильні відповіді: <span id="incorrect-stat">0</span></p>
            <p>Середній коефіцієнт правильних відповідей: <span id="avg-stat">0</span></p>
        </div>
        <button class="back-to-main" onclick="backToMain()">Головне меню</button>
        <button class="button-close" onclick="closeSettings()">Закрити</button>
    </div>

    <script>
        let correctAnswers = 0;
        let incorrectAnswers = 0;

        function showChoices() {
            document.querySelector(".container").style.display = "none";
            document.getElementById("choices-container").style.display = "flex";
        }

        function showEquations() {
            document.getElementById("choices-container").style.display = "none";
            document.getElementById("equation-container").style.display = "block";
            generateEquation();
        }

        function showGraphs() {
            document.getElementById("choices-container").style.display = "none";
            document.getElementById("graph-container").style.display = "block";
            generateGraph();
        }

        function generateEquation() {
            const a = Math.floor(Math.random() * 10) + 1;
            const b = Math.floor(Math.random() * 20) - 10;
            const c = Math.floor(Math.random() * 20) - 10;
            const equation = `${a}x + (${b}) = ${c}`;
            document.getElementById("equation-task").innerText = equation;
            document.getElementById("equation-answer").value = "";
        }

        function checkEquationAnswer() {
            const answer = parseFloat(document.getElementById("equation-answer").value);
            const a = Math.floor(Math.random() * 10) + 1;
            const b = Math.floor(Math.random() * 20) - 10;
            const c = Math.floor(Math.random() * 20) - 10;
            const correctAnswer = (c - b) / a;

            if (answer === correctAnswer) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }

            updateStatistics();
        }

        function generateGraph() {
            // Генерація випадкового графіка (можна використовувати бібліотеки типу Chart.js або Plotly)
            document.getElementById("graph").style.backgroundColor = "#4CAF50"; // Просто для прикладу
        }

        function checkGraphAnswer() {
            const graphAnswer = document.getElementById("graph-answer").value;
            // Логіка перевірки графіка
        }

        function toggleSettings() {
            document.getElementById("settings-modal").classList.toggle("active");
        }

        function closeSettings() {
            document.getElementById("settings-modal").classList.remove("active");
        }

        function backToMain() {
            document.querySelector(".container").style.display = "block";
            document.getElementById("choices-container").style.display = "none";
            document.getElementById("equation-container").style.display = "none";
            document.getElementById("graph-container").style.display = "none";
        }

        function updateStatistics() {
            const total = correctAnswers + incorrectAnswers;
            const avg = total ? (correctAnswers / incorrectAnswers).toFixed(2) : 0;
            document.getElementById("correct-stat").innerText = correctAnswers;
            document.getElementById("incorrect-stat").innerText = incorrectAnswers;
            document.getElementById("avg-stat").innerText = avg;
        }

        function changeLanguage() {
            const language = document.getElementById("language").value;
            // Зміна мови за допомогою змінних
        }
    </script>

</body>
</html>
